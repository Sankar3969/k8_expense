apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: expense
  labels:
    app: mysql
    project: expense
    tier: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      project: expense
      tier: db
  template:
    metadata:
       name: nginx-pod
       labels:
        app: mysql
        project: expense
        tier: db
    spec:
      containers:
      - name: mysql
        image: sankarjuvva/mysql:latest
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: expense
spec:
  selector: 
    app: mysql
    project: expense
    tier: db
  ports:
    - name: service-port
      protocol: TCP
      port: 3306
      targetPort: 3306
